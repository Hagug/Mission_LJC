<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>My Board</title>
</head>
<body>
<h1>게시판 목록</h1>
<div th:each="board: ${boards}">
    <p>[[${board.id}]]. <a th:href="@{/boards/{topic}(topic=${board.topic})}">[[${board.topic}]] 게시판</a></p>
</div>
</body>
</html>
